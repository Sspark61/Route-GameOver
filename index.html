<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styling/style.css" />
    <title>Game Over</title>
  </head>
  <body>
    <section class="home">
      <div class="wrapper">
        <img src="assets/wraper.png" alt="Background photo" />
      </div>
      <div
        class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9"
      >
        <div class="container">
          <h3 class="navbar-brand mb-0 text-uppercase">
            <img src="assets/logo-sm.png" alt="logo" style="width: 40px" />
            Game Reviews
          </h3>
          <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          <div
            class="collapse small navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  data-category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container my-5 games">
        <div
          class="row row-cols-1 g-4"
          id="games-data"
        ></div>
      </div>
    </section>

    <section class="details vh-100 d-none">
      <div class="container">
        <div class="hstack justify-content-between">
          <h1 class="text-center h3 py-4">Game Details</h1>
          <button class="btn-close btn-close-white"></button>
        </div>
        <div class="row g-4" id="details-data"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="JS/index.js"></script>
  </body>
</html>
